<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-input">
            <input type="text" id="chat-input-field" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const inputField = document.getElementById('chat-input-field');
        const sendButton = document.getElementById('send-button');

        const ws = new WebSocket('ws://localhost:3000'); // WebSocket 서버 주소

        ws.onopen = () => {
            console.log('WebSocket 연결됨');
        };

        ws.onmessage = (event) => {
            const message = event.data;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // 자동 스크롤
        };

        sendButton.onclick = () => {
            const message = inputField.value;
            ws.send(message);
            inputField.value = ''; // 입력 필드 비우기
        };

        // Enter키로도 메시지 전송 가능하게 하기
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
